<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>
        {% if title %}
            {{title}}  
        {% else %}
            Sweet Supply          
        {% endif %} 
    </title>
</head>

<body>
    <nav class="navbar has-shadow is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="{% url 'sweets'%}">
            SweetSupply
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="{% url 'sweets'%}">
              Home
            </a>
      
            <a class="navbar-item" href="{% url 'products'%}">
              Products
            </a>

            <a class="navbar-item" href="{% url 'contact'%}">
                Contact
            </a>            
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              {% if user.is_authenticated %}
              <a class="button is-primary" href="{% url 'profile' %}">
                <strong>Profile</strong>
              </a>              
              <a class="button is-light" href="{% url 'logout' %}">
                Logout
              </a>              
              {% else %}
              <div class="buttons">
                <a class="button is-primary" href="{% url 'register' %}">
                  <strong>Sign Up</strong>
                </a>
                <a class="button is-light" href="{% url 'login' %}">
                  Log In
                </a>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
    </nav>

    {% if messages %}
      {% for message in messages %}
      <div class="notification is-{{ message.tags }} is-light">
        <button class="delete"></button>
        {{ message }}
      </div>
      {% endfor %}
    {% endif %}

    {% block content %}
        
    {% endblock content %}
<script>
  document.addEventListener('DOMContentLoaded', () => {
  (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
    const $notification = $delete.parentNode;

    $delete.addEventListener('click', () => {
      $notification.parentNode.removeChild($notification);
    });
  });
});
</script>
</body>
</html>
