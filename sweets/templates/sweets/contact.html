{% extends 'sweets/base.html' %}

{% block content %}
<form method='post' action="/contact/">
  {% csrf_token %}

  <div class="control box column is-6 is-offset-3">
      <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" name="name" placeholder="Enter your name">
          </div>
      </div>
      
      <div class="field">
        <label class="label">Phone</label>
        <div class="control">
          <input class="input is-success" type="text" name="phone" placeholder="Enter your phone number">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input is-danger" type="email" name ="email" placeholder="sample@email.com">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea class="textarea" name="desc" placeholder="Textarea"></textarea>
        </div>
      </div>
       
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
  </div>
</form>

  {% endblock content %}
